---
sql:
  configs:
    MSSQLSERVER:
      admin_login_type: SQL_LOGIN
      admin_user: sa
      admin_pass: password
  databases:
    _default:
      compatibility: 130
      instance: MSSQLSERVER
    Sales:
    Finance:
      compatibility: 120
      ensure: present
      template: profile/sql_server_mgmt/CortinaDB.sql.epp
    Marketing:
      compatibility: 120
      ensure: present
      restorefrom: 'E:\SQL_Backups\TestBackup.bak'
  logins:
    _default:
      instance: MSSQLSERVER
      login_type: WINDOWS_LOGIN
      default_database: master
      default_language: us_english
    TEST\PuppetUser:
      svrroles:
        dbcreator: 1
  users:
    _default:
      default_schema: dbo
    Sales-Puppet_User:
      user: Puppet_User
      database: Sales
      instance: MSSQLSERVER
      login: TEST\PuppetUser
      permissions:
        grant:
         - INSERT
        deny:
         - UPDATE

